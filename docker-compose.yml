services:
  frontend:
    build: ./frontend
    container_name: frontend_furia_container
    ports:
      - "8083:80"
    

  backend:
    build:
      context: ./backend
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: furia_chat
      MYSQL_USER: furia
      MYSQL_PASSWORD: furia123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db

volumes:
  db_data: